<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="/web/statics/assets/min/modules/seajs/sea.js" id="seajsnode"></script>
<script>
    function $getQuery(name,url){
//参数：变量名，url为空则表从当前页面的url中取
        var u  = arguments[1] || window.location.search,
                reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"),
                r = u.substr(u.indexOf("\?")+1).match(reg);
        return r!=null?r[2]:"";
    };

    var fdebug = $getQuery("fdebug");
    fdebug = 1;
//    url = fdebug?"/web/statics/assets/weiyi/.build":"/web/statics/assets/min/modules";
    seajs.config({
        base: "/web/statics/assets/"+(fdebug?"dev":"min")+"/modules"
//        base: url
    });
</script>

<script>
    seajs.use("a/a.js",function(m){m.init()});
</script>
</body>
</html>
